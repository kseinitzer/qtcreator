name: QtCreator-package generator

on: [push]

jobs:
  build:
    name: GenerateQtCreator
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Cache pip
        id: pipcache2
        uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-pipCache2

      - name: Install conan
        if: steps.pipcache2.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install conan

      - name: Conan Cache
        id: conancache2
        uses: actions/cache@v2
        with:
          path: ~/.conan
          key: ${{ runner.os }}-conanCache2


      - name: Setup conan
        if: steps.conancache2.outputs.cache-hit != 'true'
        shell: pwsh
        env:
          bintrayApiKey: ${{ secrets.BINTRAY_API_KEY }}
        run: |
          conan remote add privateQt https://api.bintray.com/conan/kseinitzer/qt
          conan remote add bincrafter https://api.bintray.com/conan/bincrafters/public-conan
          conan user -p "$env:bintrayApiKey" -r privateQt kseinitzer

      - name: Install dependencies
        if: steps.conancache2.outputs.cache-hit != 'true'
        run: |
          conan install qt/5.15.2@bincrafters/stable -o qtdeclarative=True -o qttools=True -o qtsvg=True

      - name: Build Package
        run: |
          conan create .  kseinitzer/stable

      - name: Upload Package
        run: |
          conan upload qtcreator/4.12.0@kseinitzer/stable -r privateQt --all
